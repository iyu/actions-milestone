name: Lint and Test
on:
  pull_request:
  push:

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14

    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test
    - uses: ./
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/milestone.yml
        silent: ${{ github.event_name != 'pull_request' }}

